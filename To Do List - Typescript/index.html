<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="alert">
      <div class="close-alert">
        <i class="bi bi-x-circle"></i>
      </div>
      <div class="text">
        If you want to add more tasks, you have to remove some of them!
      </div>
    </div>
    <div class="todo-app">
      <div class="container">
        <div class="todo-app__wrapper">
          <div class="todo-app__header">
            <h1>TODO App</h1>
          </div>
          <!-- ! Property Position: relative -->
          <div class="todo-app__input">
            <input
              type="text"
              placeholder="Add New Task!"
              class="todo-app-input-element"
            />
            <button class="add-task-icon">
              <i class="bi bi-plus"></i>
            </button>
          </div>
          <div class="separator"></div>
          <div class="todo-app__tasks">
            <div class="todo-app__task__wrapper">
              <div class="todo-app__task__header">
                <h1>Task</h1>
              </div>
              <div class="todo-app__task__date">
                <span>2024</span>
              </div>
              <div class="todo-app__task__name">Learn Javascript</div>
              <button class="todo-app__delete__task">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
